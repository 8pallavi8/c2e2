<mat-toolbar class="mat-toolbar">
    <mat-toolbar-row class="d-flex justify-content-between">
        <h3>I know the plug load value for my building</h3>
        <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="onNoClick()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<p>You may choose to enter the values for any of the unitsmentioned below. Necessary units conversions will be made by
    the tool for respective calculations.</p>

<div class="d-flex flex-justify-between mt-4">
    <p class="mt-4 col-md-6">Plug load density in [watts per meter square]:</p>
    <mat-form-field class="mt-2 col-md-6" appearance="outline">
        <input matInput placeholder="Enter value" [(ngModel)]="plugloadvaluesqmt">
    </mat-form-field>
</div>

<p style="text-align:center;">OR</p>

<div  class="d-flex flex-justify-between mt-6">
    <p class="mt-4 col-md-6">Plug load density in [watts per square foot]:</p>
    <mat-form-field class="mt-2 col-md-6" appearance="outline">
        <input matInput placeholder="Enter value" [(ngModel)]="plugloadvaluesqft">
    </mat-form-field>
</div>

<div class="button-dialog" mat-dialog-actions>
    <button mat-raised-button color="primary" style="color: #fff;" class="mat-elevation-z6" type="submit" (click)="enteredPlugLoad()"
        cdkFocusInitial>Click to Return</button>
</div>
