<mat-toolbar class="mat-toolbar">
    <mat-toolbar-row class="d-flex justify-content-between">
        <h3 mat-dialog-title>Resistencia térmica de mampostería de ladrillos y bloques cerámicos</h3>
        <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="onNoClick()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>


<div class="example-container mat-elevation-z8">

    <mat-radio-group [(ngModel)]="selectedElement">

        <table mat-table [dataSource]="dataSource">

            <!-- Selected Column -->
            <ng-container matColumnDef="selected">
                <th mat-header-cell *matHeaderCellDef>
                    Selected Element:<br /><b>{{ selectedElement?.name }}</b>
                </th>
                <td mat-cell *matCellDef="let element">
                    <mat-radio-button [value]="element">
                    </mat-radio-button>
                </td>
            </ng-container>


            <ng-container matColumnDef="Esquema">
                <th mat-header-cell *matHeaderCellDef> Esquema </th>
                <td mat-cell *matCellDef="let element"> {{element.Esquema}} </td>
            </ng-container>

            <ng-container matColumnDef="material">
                <th mat-header-cell *matHeaderCellDef> material </th>
                <td mat-cell *matCellDef="let element"> {{element.material}} </td>
            </ng-container>

            <ng-container matColumnDef="Densidad">
                <th mat-header-cell *matHeaderCellDef> Densidad </th>
                <td mat-cell *matCellDef="let element"> {{element.Densidad}} </td>
            </ng-container>

              <ng-container matColumnDef="header-row-first-group">
                <td mat-header-cell *matHeaderCellDef [attr.rowspan]="2">Esquema</td>
              </ng-container>
            <ng-container matColumnDef="header-row-second-group">
                <th mat-header-cell *matHeaderCellDef [attr.colspan]="3"> Second group </th>
              </ng-container>


            <tr mat-header-row *matHeaderRowDef="['header-row-first-group','header-row-second-group']"></tr>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </mat-radio-group>

</div>
