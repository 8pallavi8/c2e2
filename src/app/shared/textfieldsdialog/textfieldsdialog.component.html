<div class="modal-header generic-header">
    <h3 class="modal-title">{{ title }}</h3>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div>{{ text }}</div>
    <div>{{notes}}</div>
    <div class="d-flex flex-justify-between mt-4">
        <p class="mt-4 col-md-6">{{ inputfield1text }}</p>
        <mat-form-field class="mt-2 col-md-6" appearance="outline">
            <input matInput placeholder="Enter value" [(ngModel)]="ventilationcubicmt">
        </mat-form-field>
    </div>

    <p style="text-align:center;">OR</p>

    <div class="d-flex flex-justify-between mt-4">
        <p class="mt-4 col-md-6">{{ inputfield2text }}</p>
        <mat-form-field class="mt-2 col-md-6" appearance="outline">
            <input matInput placeholder="Enter value" [(ngModel)]="ventilationcubicft">
        </mat-form-field>
    </div>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="decline()">{{ btnCancelText }}</button>
    <button type="button" class="btn btn-primary" (click)="accept()">{{ btnOkText }}</button>
</div>
